# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/

# Appearance

appearance: # https://university.wowchemy.com/getting-started/customize
  theme_day: custom
  theme_night: custom
  font: minimal 
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'A highly-customizable Hugo blog theme powered by Wowchemy website builder.'
    twitter: 'wowchemy'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: false
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: false

# footer:
#   copyright:
#     notice: '© {year} Me. This work is licensed under {license}'
#     license:
#       enable: true
#       allow_derivatives: false
#       share_alike: true
#       allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features

features:
  syntax_highlighter:
    enable: true
    theme_light: github-light
    theme_dark: github-dark
    extra_languages:
      - r
      - latex
  math:
    enable: true
  privacy_pack: # 隐私 cookie 政策
    enable: false
  # repository: # 允许访客更改源码
  #   url: 'https://github.com/<username>/<repository>'
  #   content_dir: content
  #   branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search: # https://university.wowchemy.com/reference/search/
    provider: wowchemy
    wowchemy:
      min_length: 1
      threhold: 0.3
    # algolia:
    #   app_id: ''
    #   api_key: ''
    #   index_name: ''
    #   show_logo: false
  map:
    provider: ''
    api_key: ''
    zoom: 15

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: false
